version: '3'
services:
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    environment: ['CLI_JAVA_OPTS=-Xms2g -Xmx2g','bootstrap.memory_lock=true','discovery.type=single-node','xpack.security.enabled=false', 'xpack.security.enrollment.enabled=false']
    ports:
      - 9200:9200
    networks:
      - elastic
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./docker-data/esdata:/usr/share/elasticsearch/data
    user: "1000:1000"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: '1.5GB'
        reservations:
          cpus: '1.0'
          memory: '1GB'
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.4
    container_name: kibana
    environment:
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: d1a66dfd-c4d3-4a0a-8290-2abcb83ab3aa
    ports:
      - 5601:5601
    networks:
      - elastic
    volumes:
      - ./docker-data/kibanadata:/usr/share/kibana/data
    user: "1000:1000"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1GB'

volumes:
  esdata:
    driver: 'local'
  kibanadata:
    driver: 'local'

networks:
  elastic:
    name: 'elastic'
    driver: 'bridge'
